<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <title>Huddle Landing Page</title>
</head>
<body>
  <main>
    <div class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="Huddle logo">
    </div>
    <section class="container">
      <div class="image-container">
        <img class="illustration" src="./images/illustration-mockups.svg" alt="" aria-hidden="true">
      </div>
      <div class="text-container">
        <h1 class="title">
          Build The Community Your Fans Will Love 
        </h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.   
        </p>
        <button class="btn">Register</button>
      </div>
    </section>
    <footer class="social-media-container">
      <div class="social-media">
        <div class="facebook">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="twitter">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>
  </main> 
  <script
			src="https://kit.fontawesome.com/5e989be09d.js"
			crossorigin="anonymous"
	></script>
</body>
</html>
